<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIFtastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<header>
    <div class="center">
        <h1><span class="sans-serif text-lg">GIF</span> <span class="cursive">tastic</span></h1>
        <p class="sans-serif">Emotions Edition</p>
    </div>  
</header>
<body>
    <div class="container">
        <div>
            <!--Container div, div and buttons div-->
            <div>
                <!--contains input and results-->
                <div class="input bg-white-trans">
                   
                    <div class="input-container">
                        <input type="text" id="query" class="input-el sans-serif">
                        <button id="addBtn" class="input-btn cursive">Add</button>   
                    </div>

                </div>

                <div id="results" class="grid bg-white-trans clearfix">
                    <div class="grid-sizer"></div>
                    <!--masonry plugin here-->
                    <!--results displayed dynamically here-->
                </div>

            </div>
            <!--Buttons div below-->
            <div id="topics" class="aside bg-white-trans clearfix">
                <!--buttons div here **overflow srcroll**-->
            </div>
        </div>
    </div>
    <footer>
        <a href='https://www.freepik.com/free-vector/blurred-background-with-bright-color_1990389.htm'>Bakcground designed by Freepik</a>
    </footer>
</body>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="assets/javascript/app.js"></script>
</html>
